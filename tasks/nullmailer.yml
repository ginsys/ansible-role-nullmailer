---
# tasks file for nullmailer
#
- name:     prepare config dir
  file:
    dest:   /etc/nullmailer
    state:  directory
    mode:   0755
    owner:  root
    group:  root
  become:       True
  become_user:  '{{ nullmailer_become_user }}'

- name:     configure generic mail settings
  template:
    src:    '{{ item + ".j2" }}'
    dest:   /etc/mailname
    mode:   0644
    owner:  root
    group:  root
  with_items:
    - mailname
  notify:   restart_nullmailer
  become:       True
  become_user:  '{{ nullmailer_become_user }}'

- name:     configure nullmailer
  template:
    src:    '{{ item.name + ".j2" }}'
    dest:   /etc/nullmailer/{{ item.name }}
    mode:   '{{ item.mode |default(0644) }}'
    owner:  '{{ item.owner |default("root") }}'
    group:  '{{ item.group |default("root") }}'
  with_items:
    - name: adminaddr
    - name: defaultdomain
    - name: defaulthost
    - name: helohost
    - name: idhost
    - name: me
    - name: pausetime
    - name: remotes
      group: mail
      mode: '0640'
    - name: sendtimeout
  notify:   restart_nullmailer
  become:       True
  become_user:  '{{ nullmailer_become_user }}'

- name: install
  apt:
    pkg:    nullmailer
    state:  latest
  become:       True
  become_user:  '{{ nullmailer_become_user }}'
